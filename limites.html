
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limites Financeiros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: left;
            color: #333;
            margin-bottom: 15px;
            font-size: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e5e5e5;
        }

        th {
            background-color: #f1f1f1;
            font-weight: bold;
            color: #333;
        }

        tr:hover {
            background-color: #f9f9f9;
        }

        .status-ativo {
            color: #0d9b3e;
            font-weight: bold;
        }

        .status-substituido {
            color: #d9534f;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            table {
                font-size: 14px;
            }

            th, td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Limites</h2>
        <table>
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Valor do Limite (R$)</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>01/07/2025</td>
                    <td>R$ 1.500.000</td>
                    <td class="status-ativo">Ativo</td>
                </tr>
                <tr>
                    <td>01/01/2025</td>
                    <td>R$ 1.200.000</td>
                    <td class="status-substituido">Substituído</td>
                </tr>
                <tr>
                    <td>01/07/2024</td>
                    <td>R$ 1.000.000</td>
                    <td class="status-substituido">Substituído</td>
                </tr>
                <tr>
                    <td>01/01/2024</td>
                    <td>R$ 800.000</td>
                    <td class="status-substituido">Substituído</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
