<!DOCTYPE html>
<html lang="pt-BR">

  <title>Limites</title>

    body {

      padding: 20px;
    }
    h3 {
      font-weight: bold;
    }
    table {
      border-collapse: collapse;
      width: 60%;
      margin-top: 10px;

      padding: 10px;
      text-align: left;
    }

    }
    tr:nth-child(even) {

    }

</head>
<body>

      </tr>
      <tr>

      <tr>

</html>
